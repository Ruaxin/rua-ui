<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>狗头人UI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size);
    }
  </style>
</head>
<body>
<div id="app">
  <g-tabs :selected.sync="selectedTab">
    <g-tabs-head>
      <template slot="actions">
        <button>设置</button>
      </template>
      <g-tabs-item name="dog">
        <g-icon name="setting"></g-icon>
        机核王鱼奎恩
      </g-tabs-item>
      <g-tabs-item name="bear" disabled>
        苏州消防栓
      </g-tabs-item>
      <g-tabs-item name="duck">
        义乌首富
      </g-tabs-item>
    </g-tabs-head>
    <g-tabs-body>
      <g-tabs-pane name="dog">
        狗头人资讯
      </g-tabs-pane>
      <g-tabs-pane name="bear">
        天哥资讯
      </g-tabs-pane>
      <g-tabs-pane name="duck">
        爽哥资讯
      </g-tabs-pane>
    </g-tabs-body>
  </g-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
